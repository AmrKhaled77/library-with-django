
<!DOCTYPE html>
<html lang="en">
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Online Library</title>

    <!-- âœ… Use Django's static tag for CSS and JS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/icon.css' %}">
    <script src="{% static 'js/auth.js' %}"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="{% url 'index_view' %}"><i class="fas fa-home"></i> Home</a></li>
<li><a href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Signup</a></li>
<li><a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        </ul>
    </nav>
    <main>
        <div class="card">
            <h1>Sign Up</h1>
         <form method="POST" id="signup-form">
  {% csrf_token %}
   <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
  <input type="text" name="username" placeholder="Username" required>

    <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
  <input type="email" name="email" placeholder="Email" required>




    <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
  <input type="password" name="password" placeholder="Password" required>


                <label for="confirm-password">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
  <input type="password" name="confirm-password" placeholder="Confirm Password" required>



   <label for="user-type">user-type </label>
  <select name="user-type">
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>
  <button type="submit">Sign Up</button>
</form>

        </div>
    </main>
    <footer>
        <p> Web Project FCAI</p>
    </footer>
</body>
</html>
