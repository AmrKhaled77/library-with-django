

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Books - Online Library</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javaScript/project.js"></script>
    <script src="../javaScript/view-books.js"></script>
</head>
<body>
    <nav>
       <ul>
    <li><a href="{% url 'admin_dashboard_view' %}"><i class="fas fa-home"></i> Home</a></li>
    <li><a href="{% url 'admin_add_book_view' %}"><i class="fas fa-plus"></i> Add Book</a></li>
    <li><a href="{% url 'admin_view_books_view' %}"><i class="fas fa-book"></i> View Books</a></li>
    <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
</ul>
    </nav>
    <main>
        <div class="card">
            <h1>View Books</h1>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search books...">
                <i class="fas fa-search"></i>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Availability</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Books will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p> Web Project FCAI</p>
    </footer>
</body>
</html>
