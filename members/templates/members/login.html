{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Library</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/icon.css' %}">
    <script src="{% static 'js/auth.js' %}"></script>
</head>
<body>
    <nav>
        <ul>
           <li><a href="{% url 'index_view' %}"><i class="fas fa-home"></i> Home</a></li>
<li><a href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Signup</a></li>
<li><a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        </ul>
    </nav>
    <main>
        <div class="card">
            <h1>Login</h1>
           <form method="POST" id="login-form">
  {% csrf_token %}

  <label for="username"><i class="fas fa-user"></i> Username:</label>
  <input type="text" name="username" placeholder="Username" required>


   <label for="password"><i class="fas fa-lock"></i> Password:</label>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

        </div>
    </main>
    <footer>
        <p> Web Project FCAI</p>
    </footer>
</body>
</html>
